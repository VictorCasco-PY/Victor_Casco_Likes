<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Network</h1>
    </header>

    <div class="tittle">
        <p>Your Feed</p>
    </div>

    <div class="container">
        <div class="col-1">
            <div class="row-1">
                <img src="images/user.png" alt="profile photo">
                <a href="#">Add an avatar</a>
                <p>James Doe</p>
            </div>
        </div>

        <div class="col-2">
            <div class="row-2">
                <span class="name">Neil M</span>
                <span id="post-1"></span>
                <button class="like-btn" onclick="like(0)">Like</button>
                <p class="description">I just set up this new discord bot, let me know
                    what you all think. <a href="#">link</a></p>
            </div>

            <div class="row-2">
                <span class="name">Nichole K</span>
                <span id="post-2"></span>
                <button class="like-btn" onclick="like(1)">Like</button>
                <p class="description">Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>

            <div class="row-2">
                <span class="name">Jim R</span>
                <span id="post-3"></span>
                <button class="like-btn" onclick="like(2)">Like</button>
                <p class="description">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
